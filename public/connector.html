    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="connector.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    </head>
    <body>
        <div id="chat-box">
            <header><h1 id="heading">THE CONNECT</h1></header>
        </div>
        <form action="index.html">
            <div id="leave"> 
                <button  type="submit">leave</button></form>
            </div>
        <div id="main-chat">     
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>  
            <input  type="text" required  placeholder="your good name" id="handle"/>
            <input id="message" type="text" required placeholder="message"/>
            <button type="submit" id="send">THROW</button>
        </div>
        <div id="end">
            <p id="caption">"Always connecting around"</p>
            <p id="author">by Bavin</p>
        </div>       
        <script src="chat.js"></script>
    </body>
